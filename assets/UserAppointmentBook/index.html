<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="x-icon" href="assets/images/Tab Logo/logo.webp">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="login.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Login System</title>
</head>
<body>

    <div class="container">
        <form action="#">
            <h1>Login</h1>
            <div>
                <label>Username</label>
                <input type="text" placeholder="Enter your Username" id="username" required>
            </div>
            <div>
                <label>Password</label>
                <input type="password" placeholder="Password"  id="password" required>
            </div>
            
              
            <div class="wrapper">
            <p>Don't have an account yet? <a href="#" class="registration-link" onclick="showRegistrationPage()">Create one here</a>.</p>
        </div>
            <button onclick="login()" href="">Login</button>
            <p id="error-message" style="color: red;"></p>
            <button type="button" onclick="showAdminLogin()">Admin Login</button>
        </form>
    </div>
  
    <!-- Admin Login -->
    <div class="container admin-container" style="display:none;">
        <form action="#">
            <h1>Admin Login</h1>
            <div>
                <label>Username</label>
                <input type="username" placeholder="Enter your admin username" id="admin_username" required>
            </div>
            <div>
                <label>Password</label>
                <input type="password" placeholder="Password"  id="admin_password" required>
            </div>
            
            <button onclick="adminLogin()">
          </i> Admin Login
            </button>
            <button class="backBtn" type="button" onclick="showNormalUserLogin()">
                <i class="uil uil-navigator"></i> Back
            </button>
        
        <p id="admin-error-message" style="color: red;"></p>

          
        
        </form>
        
    </div>

     
   

    <!-- Firebase configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>

    <script src="login.js"></script>

</body>
</html>
