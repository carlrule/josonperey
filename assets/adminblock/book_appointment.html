<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/myappointment.css">
    <link rel="stylesheet" href="assets/css/username-indicator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
    <title>Joson-Perey Dental Clinic</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
     <!-- Header -->
     <header>
        <div class="top-header">
            <p>Opening Hours: 8 AM - 5 PM, closed every Wednesday and Sunday</p>
        </div>

        <div class="navbar">
            <div class="logo">
                <img src="assets/images/Header/logo.png" alt="Logo Image">
                <div class="logo-text">Joson-Perey</div>
            </div>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links">
                <li><a onclick="home()" class="header-links" href="#home">Home</a></li>
                <li><a onclick="services()" class="header-links" href="#services">Services</a></li>
                <li><a onclick="doctors()" class="header-links" href="#doctors">Doctors</a></li>
                <li><a onclick="aboutus()" class="header-links" href="#about-us">About Us</a></li>
                <li><a onclick="contact()" class="header-links" href="#contact">Contact</a></li>
                <a class="book-appointment" href="#book-appointment">Book Appointment</a>
            </ul>
        </div>

        <div class="username-indicator" id="username-indicator" style="display: none;">
                <p>You are logged in as: <span id="username-span"></span></p>
        </div>
    </header>
    
    <!-- Top -->
    <section class="top" id="top">
        <div class="topContainer"></div>
    </section>
    <div class="container">
        <div class="steps">
            <span class="circle active">1</span>
            <span class="circle">2</span>
            <span class="circle">3</span>
            <span class="circle">4</span>
            <span class="circle">5</span>
            <div class="progress-bar">
                <span class="indicator"></span>
            </div>
        </div>
        <div class="container">
            <div class="book">

                <iframe id="myIframe" src="step1.html" frameborder="0" allowfullscreen="" overflow: hidden; scrolling="no"></iframe>
    
            </div>
            <input type="text" id="doctor_step1" placeholder="Doctor" required readonly>
            <input type="hidden" id="services_step2" placeholder="Services" required readonly>
            <input type="hidden" id="date_step3" placeholder="Date" required readonly>
            <input type="hidden" id="time_step3" placeholder="Time" required readonly>    

            <input type="hidden" id="last_name" required>
            <input type="hidden" id="first_name" required>
            <input type="hidden" id="email" required>
            <input type="hidden" id="phone_number" required>
            <input type="hidden" id="middle_name" required>
            <input type="hidden" id="gender" required>
            <input type="hidden" id="address" required>
            <input type="hidden" id="civil_status" required>
            <input type="hidden" id="birthday" required>

            <p id="errorMsg" style="color: red;"></p>
            <div class="buttons">
                <button id="prev" disabled>Back</button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>
 
</body>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>                                
<script src="script.js"></script>

<footer>
    <p>&copy; 2023 Joson-Perey</p>
</footer>

<!-- Scroll-to-top button -->
<div class="scroll-to-top" id="scrollToTop" title="Go to top">
    <i class="fas fa-arrow-up"></i>
</div>

<!-- Firebase configuration -->
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database-compat.js"></script>

<!-- Script -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="assets/js/headerlinks.js"></script>
<script src="assets/js/myappointment.js"></script>
<script src="assets/js/body.js"></script>
<script src="assets/js/homeslider.js"></script>

</html>
